<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="allContent">
      <img class="prodImg" src="/images/image-product-desktop.jpg">

    <div class="textContent">
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  
      <p class="newPrice">$149.99</p>
      <p class="oldPrice">$169.99</p>
  
      <p class="button">Add to Cart</p>
    </div>
  </div>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jwsxs">Jesus</a>.</p>
  </div>
</body>
</html>
